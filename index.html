<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="header-mobile"><img src="./images/image-header-mobile.jpg" alt=""></div>
    <div class="content">
      <h2>Get <b>insights</b> that help your business grow.</h2>
    <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency. </p>
      <div class="stats">
        <div class="rate">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="rate">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="rate">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
      <div class="header-desktop"><img src="./images/image-header-desktop.jpg" alt=""></div>
  </div> 
  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ihuoma5.netlify.app/" target="_blank">Ihuoma5</a>.
  </div>
</body>
</html>
